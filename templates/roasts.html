<script src="https://kit.fontawesome.com/f4328ca887.js" crossorigin="anonymous"></script>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/"> <i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/score/"><i class="fas fa-star"></i> Votes Sort</a>
        <a class="nav-link" href="/boasts/"><i class="fas fa-glass-cheers"></i> Boasts</a>
        <a class="nav-link active" href="/roasts/"><i class="fas fa-drumstick-bite"></i> Roasts</a>
        <a class="nav-link" href="/addpost/"><i class="fas fa-plus-square"></i> Add Post</a>
        
      </div>
      
    </div>
  </nav>


  <div class="container">
    {% for item in data %}
    <div class="card" style="width: 40%;">
      <div class="card-body">
        <h5 class="card-title">{{item.text}}</h5>
        <p class="card-text">
          {% if item.boast %}
            <h6>Boast</h6>
          {% else %}
            <h6>Roast</h6>
          {% endif %}
          Score: {{item.score}}<br/>
          Post Date: {{item.post_date}}
        </p>
        <a href="/upvote/{{item.id}}" class="btn btn-primary">Up Vote</a>
        <a href="/downvote/{{item.id}}" class="btn btn-primary">Down Vote</a>
      </div>
    </div>
    {% endfor %}
  </div>
